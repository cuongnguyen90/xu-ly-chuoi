<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<script>
    mydate = new Date(1990,01,6,10);
    now = new Date();

    year = now.getFullYear() - mydate.getFullYear();


    div = document.createElement('div');
    div.id = "result";
    document.body.appendChild(div);
    document.getElementById('result').innerText = "Toi da song duoc: "+year+" nam\n";
    document.getElementById('result').innerText += "Toi da song duoc: "+year*12+" thang \n";
    document.getElementById('result').innerText += "Toi da song duoc: "+year*12*365+" ngay \n";
    document.getElementById('result').innerText += "Toi da song duoc: "+year*12*365*24+" gio \n";
    document.getElementById('result').innerText += "Toi da song duoc: "+year*12*365*24*24+" phut \n";
    document.getElementById('result').innerText += "Toi da song duoc: "+year*12*365*24*24*24+" giay \n";


    _ran = Math.floor(Math.random() * (100 -50+1))+50;


    document.getElementById('result').innerText += "So ngau nhien: "+Math.floor(Math.random()*100)+"\n";
    document.getElementById('result').innerText += "So ngau nhien: "+Math.floor(Math.random()*400)+"\n";
    document.getElementById('result').innerText += "So ngau nhien: "+ _ran+"\n";


</script>
</body>
</html>
